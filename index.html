<body>
<div class="container">
    <h1>ğŸ›ï¸ æ­´å²ã‚¯ã‚¤ã‚ºAI</h1>

    <div class="header-info">
        <div id="era-display">æ™‚ä»£ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>
        <select id="era-select" onchange="filterByEra()">
            <option value="all">å…¨ã¦ã®æ™‚ä»£</option>
        </select>
    </div>
    
    <div class="score">
        æ­£è§£ç‡: <span id="accuracy-rate">0% (0/0)</span>
        <span id="remaining-questions"></span>
    </div>

    <div class="quiz-section">
        <div class="question" id="question-text">å•é¡Œã‚’èª­ã¿è¾¼ã¿ä¸­...</div>
        <input type="text" id="user-answer" class="answer-input" placeholder="ç­”ãˆã‚’å…¥åŠ›" />
        <div class="btn-group">
            <button id="submit-btn" class="btn" onclick="submitAnswer()">å›ç­”</button>
            <button id="next-btn" class="btn" onclick="nextQuestion()" style="display:none;">æ¬¡ã¸</button>
        </div>
    </div>

    <div id="result" class="result"></div>
</div>

<script>
let allQuestions = [];
let questions = [];
let currentQuestionIndex = 0;
let correctCount = 0;
let answeredCount = 0;
let eraOrder = [];

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

async function loadQuestionsFromCSV() {
    const response = await fetch('questions.csv');
    let text = await response.text();
    text = text.replace(/^\uFEFF/, '');
    const lines = text.trim().split('\n');
    const headers = lines[0].split(',').map(h => h.trim());
    const eraIndex = headers.indexOf('æ™‚ä»£');
    const questionIndex = headers.indexOf('å•é¡Œ');
    const answerIndex = headers.indexOf('ç­”ãˆ');

    const questions = lines.slice(1)
        .map(line => line.split(',').map(c => c.trim()))
        .filter(cols => cols.length > Math.max(eraIndex, questionIndex, answerIndex))
        .map(cols => ({
            era: cols[eraIndex],
            question: cols[questionIndex],
            answer: cols[answerIndex]
        }));

    eraOrder = [];
    questions.forEach(q => {
        if (!eraOrder.includes(q.era)) {
            eraOrder.push(q.era);
        }
    });
    return questions;
}

document.addEventListener('DOMContentLoaded', async () => {
    allQuestions = await loadQuestionsFromCSV();
    allQuestions = shuffle(allQuestions);
    populateEraSelect();
    questions = [...allQuestions];
    displayCurrentQuestion();
    updateCounters();
});

function populateEraSelect() {
    const select = document.getElementById('era-select');
    eraOrder.forEach(era => {
        const option = document.createElement('option');
        option.value = era;
        option.textContent = era;
        select.appendChild(option);
    });
}

function filterByEra() {
    const selectedEra = document.getElementById('era-select').value;
    if (selectedEra === 'all') questions = [...allQuestions];
    else questions = allQuestions.filter(q => q.era === selectedEra);
    questions = shuffle(questions);
    currentQuestionIndex = 0;
    document.getElementById('era-display').textContent = (selectedEra === 'all' ? 'å…¨ã¦ã®æ™‚ä»£' : selectedEra);
    displayCurrentQuestion();
    correctCount = 0;
    answeredCount = 0;
    updateCounters();
}

function displayCurrentQuestion() {
    if(questions.length === 0){
        document.getElementById('question-text').textContent = 'ã“ã®æ™‚ä»£ã®å•é¡Œã¯ã‚ã‚Šã¾ã›ã‚“ã€‚';
        document.getElementById('submit-btn').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
        return;
    }
    const currentQuestion = questions[currentQuestionIndex];
    document.getElementById('era-display').textContent = currentQuestion.era;
    document.getElementById('question-text').textContent = currentQuestion.question;
    document.getElementById('user-answer').value = '';
    document.getElementById('user-answer').focus();
    document.getElementById('submit-btn').style.display = 'inline-block';
    document.getElementById('next-btn').style.display = 'none';
    document.getElementById('result').style.display = 'none';
}

function updateCounters() {
    const accuracy = answeredCount === 0 ? 0 : Math.round((correctCount / answeredCount) * 100);
    const remaining = questions.length - (currentQuestionIndex + 1);
    
    document.getElementById('accuracy-rate').textContent = `${accuracy}% (${correctCount}/${answeredCount})`;
    document.getElementById('remaining-questions').textContent = `æ®‹ã‚Š${remaining}å•`;
}

async function submitAnswer() {
    const userAnswer = document.getElementById('user-answer').value.trim();
    const currentQuestion = questions[currentQuestionIndex];
    const submitBtn = document.getElementById('submit-btn');
    const resultDiv = document.getElementById('result');

    submitBtn.disabled = true;
    submitBtn.innerHTML = 'æ¡ç‚¹ä¸­<span class="loading"></span>';

    try {
        const normalize = str => str.replace(/[ï¼ˆï¼‰()ã€ã€‘ï¼»ï¼½ã€Œã€ã€ã€\s]/g,'').normalize('NFKC').toLowerCase();
        const userNorm = normalize(userAnswer);
        const answerNorm = normalize(currentQuestion.answer);
        
        const isExactMatch = userNorm === answerNorm;
        const isPartialMatch = answerNorm.includes(userNorm) || userNorm.includes(answerNorm);
        const isSubstantialMatch = userNorm.length >= 2 && (answerNorm.includes(userNorm) || userNorm.includes(answerNorm));
        
        const isPartialCorrect = isExactMatch || (isPartialMatch && isSubstantialMatch);

        let advice = '';
        const response = await fetch('/api/grade-ai', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ 
                userAnswer, 
                currentQuestion,
                isCorrect: isPartialCorrect,
                normalizedUserAnswer: userNorm,
                normalizedCorrectAnswer: answerNorm
            })
        });
        const result = await response.json();
        
        if(isPartialCorrect){
            advice = result.advice || 'âœ” æ­£è§£ã§ã™ï¼';
        } else {
            advice = result.advice || `âŒ ä¸æ­£è§£ã§ã™ã€‚æ­£è§£: ${currentQuestion.answer}`;
        }

        resultDiv.innerHTML = advice;
        resultDiv.className = 'result ' + (isPartialCorrect ? 'correct' : 'incorrect');
        resultDiv.style.display = 'block';

        if(isPartialCorrect) correctCount++;
        answeredCount++;
        updateCounters();

        submitBtn.style.display = 'none';
        document.getElementById('next-btn').style.display = 'inline-block';
    } catch(e){
        console.error(e);
        resultDiv.innerHTML = `ã‚¨ãƒ©ãƒ¼: ${e.message}`;
        resultDiv.className = 'result incorrect';
        resultDiv.style.display = 'block';
    } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'å›ç­”';
    }
}

function nextQuestion() {
    currentQuestionIndex++;
    if(currentQuestionIndex >= questions.length){
        showFinalResult();
    } else {
        displayCurrentQuestion();
        updateCounters();
    }
}

function showFinalResult() {
    const container = document.querySelector('.container');
    const percentage = answeredCount === 0 ? 0 : Math.round((correctCount / answeredCount) * 100);
    
    container.innerHTML = `
        <div class="final-result">
            <h1>ğŸ‰ å®Œäº†ï¼</h1>
            <div class="score">
                ${correctCount}/${answeredCount}å•æ­£è§£ (${percentage}%)
            </div>
            <div class="message">
                ${percentage >= 80 ? 'æ­´å²åšå£«ï¼ğŸ†' : 
                  percentage >= 60 ? 'ã‚ˆãã§ãã¾ã—ãŸğŸ“š' : 
                  'å¾©ç¿’ã—ã¦å†æŒ‘æˆ¦ğŸ’ª'}
            </div>
            <button class="btn" onclick="location.reload()">å†æŒ‘æˆ¦</button>
        </div>
    `;
}

document.getElementById('user-answer').addEventListener('keypress', e=>{
    if(e.key==='Enter'){
        if(document.getElementById('submit-btn').style.display!=='none') submitAnswer();
        else if(document.getElementById('next-btn').style.display!=='none') nextQuestion();
    }
});
</script>
